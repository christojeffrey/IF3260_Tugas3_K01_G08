<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>hollow object</title>
    <link type="text/css" href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- <div id="top-bar">
      top bar

    </div> -->
    <div id="main-container">
      <div id="left-bar">
        <!-- Model Selector -->
        <h3 id="title">Model</h3>
        <div id="model-list">
          <!-- <div style="padding-left: 1.7rem">
          <input type="radio" id="tessaract" name="model" value="tessaract" />
          <label for="tessaract">Tessaract</label>
        </div>
        <div style="padding-left: 1.7rem">
          <input type="radio" id="rubic" name="model" value="rubic" checked />
          <label for="rubic">Rubic</label>
        </div>
        <div style="padding-left: 1.7rem">
          <input type="radio" id="pyramid" name="model" value="pyramid" />
          <label for="pyramid">Pyramid</label>
        </div> -->
        </div>
        <h3 id="title">File</h3>
        <div style="text-align: center; display: flex; flex-direction: row">
          <!-- export import button -->
          <button id="export" class="button">Export</button>
          <!-- import will take json file -->
          <input type="file" id="import" class="upload" accept=".json" />
          <label for="import" class="custom-file-upload"> Import </label>
        </div>
        <h3 id="title">Canvas</h3>
        <div style="text-align: center">
          <div>
            <button id="clear" class="button">Clear</button>
          </div>
          <div>
            <button id="reset" class="button">Reset</button>
          </div>
        </div>
        <!-- animation toggle -->
        <div style="padding-left: 2vw; margin-bottom: 2vh; margin-top: 4vh">
          <input type="checkbox" id="animate" />
          <label for="animate" id="label">Animate</label>
        </div>
        <!-- shadding toggle -->
        <div style="padding-left: 2vw">
          <input type="checkbox" id="shading" checked />
          <label for="shading" id="label">Shading</label>
        </div>
        <!-- help button -->
        <div style="text-align: center">
          <button id="help" class="button" style="margin-top: 4vh">Help</button>
        </div>
        <!-- model's children -->
        <div id="models-children">
          <div style="padding-left: 1.7rem">
            <input type="radio" id="tessaract" name="model" value="tessaract" />
            <label for="tessaract">Tessaract</label>
          </div>
        </div>
      </div>
      <canvas id="canvas"></canvas>
      <div id="right-bar">
        <!-- Projection Selector -->
        <h3 id="title">Projection</h3>
        <div style="padding-left: 1.7rem">
          <input type="radio" id="orthographic" name="projection" value="orthographic" checked />
          <label for="orthographic">Orthographic</label>
        </div>
        <div style="padding-left: 1.7rem">
          <input type="radio" id="oblique" name="projection" value="oblique" />
          <label for="radio">Oblique</label>
        </div>
        <div style="padding-left: 1.7rem">
          <input type="radio" id="perspective" name="projection" value="perspective" />
          <label for="perspective">Perspective</label>
        </div>
        <h3 id="title" name="projectionMenu">Orthographic</h3>
        <div style="padding-left: 0.4rem; display: none" id="obliqueMenu">
          <label>Angle</label>
          <input type="range" id="obliqueAngle" min="30" max="75" value="45" />
          <label id="obliqueAngleValue">45</label>
        </div>
        <div style="padding-left: 1rem; display: none" id="perspectiveMenu">
          <label>FoV</label>
          <input type="range" id="perspectiveFoV" min="30" max="150" value="60" />
          <label id="perspectiveFoVValue">60</label>
        </div>
        <div id="space" style="height: 22px; text-align: center">Not Provide</div>
        <!-- Translate Selector -->
        <h3 id="title">Translate</h3>
        <div style="padding-left: 2.2rem">
          <label>X</label>
          <input type="range" id="translateX" min="-100" max="100" value="0" />
          <label id="translateXValue">0</label>
        </div>
        <div style="padding-left: 2.2rem">
          <label>Y</label>
          <input type="range" id="translateY" min="-100" max="100" value="0" />
          <label id="translateYValue">0</label>
        </div>
        <div style="padding-left: 2.2rem">
          <label>Z</label>
          <input type="range" id="translateZ" min="-100" max="100" value="0" />
          <label id="translateZValue">0</label>
        </div>
        <!-- Rotate Selector -->
        <h3 id="title">Rotate</h3>
        <div style="padding-left: 2.2rem">
          <label>X</label>
          <input type="range" id="rotateX" min="0" max="360" value="0" />
          <label id="rotateXValue">0</label>
        </div>
        <div style="padding-left: 2.2rem">
          <label>Y</label>
          <input type="range" id="rotateY" min="0" max="360" value="0" />
          <label id="rotateYValue">0</label>
        </div>
        <div style="padding-left: 2.2rem">
          <label>Z</label>
          <input type="range" id="rotateZ" min="0" max="360" value="0" />
          <label id="rotateZValue">0</label>
        </div>
        <!-- Scale Selector -->
        <h3 id="title">Scale</h3>
        <div style="padding-left: 2.2rem">
          <label>X</label>
          <input type="range" id="scaleX" min="0" max="3" value="1" step="0.1" />
          <label id="scaleXValue">1</label>
        </div>
        <div style="padding-left: 2.2rem">
          <label>Y</label>
          <input type="range" id="scaleY" min="0" max="3" value="1" step="0.1" />
          <label id="scaleYValue">1</label>
        </div>
        <div>
          <label style="padding-left: 2.2rem">Z</label>
          <input type="range" id="scaleZ" min="0" max="3" value="1" step="0.1" />
          <label id="scaleZValue">1</label>
        </div>
        <!-- Camera Selector -->
        <h3 id="title">Camera</h3>
        <div>
          <label>Radius</label>
          <input type="range" id="radius" min="10" max="100" value="10" />
          <label id="radiusValue">10</label>
        </div>
        <div style="padding-left: 0.4rem">
          <label>Angle</label>
          <input type="range" id="angle" min="0" max="360" value="0" />
          <label id="angleValue">0</label>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/main.js" type="module" defer></script>
</html>
